
  <nz-avatar [nzSize]="64" nzIcon="user" style=" position: absolute;top: -30px;left: 40%;"></nz-avatar>
  <div style="text-align: right">
    <i nz-icon nzType="close-circle" nzTheme="outline" style="margin-right: 0px;height: 20px;width: 20px;color: silver"></i>
  </div>
  <div style="text-align: center;margin-top: 20px">
    <p text-align="center">早上好  欢迎光临！</p>
  </div>
  <div style="padding-left: 50px">
    <div style="height: 50px;width: 250px;padding: 0px">
      <nz-input-group [nzSuffix]="suffixTemplateInfo" [nzPrefix]="prefixTemplateUser">
        <input  type="text" nz-input placeholder="请输入用户名"  [(ngModel)]="registerUserName"/>
      </nz-input-group>
      <ng-template #prefixTemplateUser><i nz-icon nzType="user"></i></ng-template>
      <ng-template #suffixTemplateInfo
      ><i nz-icon nz-tooltip nzTitle="Extra information" nzType="info-circle"></i
      ></ng-template>
    </div>
    <div style="height: 50px;width: 250px;padding: 0px">
      <nz-input-group [nzSuffix]="suffixTemplate" [nzPrefix]="prefixTemplatePassword" style="padding: 0px">
        <input
          [type]="passwordVisible ? 'text' : 'password'"
          nz-input
          placeholder="请输入密码"
          [(ngModel)]="registerPwd"
        />
      </nz-input-group>
      <ng-template #prefixTemplatePassword><i nz-icon nzType="lock" nzTheme="outline"></i></ng-template>
      <ng-template #suffixTemplate>
        <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
      </ng-template>
    </div>
  </div>
  <!--记住密码-->
  <div>
    <label nz-checkbox [(ngModel)]="checked" style="padding-left: 50px">同意<span style="color: #46b8da">《蜘蛛网协议》</span></label>
    <a style="color: #5cb85c;padding-left: 35px" (click)="changeStas()">立即登录</a>
  </div>
  <!--    注册-->
  <div style="text-align: center;margin-top: 20px">
    <div style="border-radius: 20px;background-color: #5cb85c;height: 42px;width: 250px;margin-left: 50px;" (click)="register()">
      <a style="color: #e5e5e5;font-size: larger;line-height: 40px;">注册</a>
    </div>
  </div>
  <div style="margin-top: 20px">
    <span style="padding-left: 50px">其他方式登录</span>
    <i nz-icon nzType="qq" nzTheme="outline" style="padding-left: 80px"></i>
    <i nz-icon nzType="wechat" nzTheme="outline" style="padding-left: 20px"></i>
    <i nz-icon nzType="weibo" nzTheme="outline" style="padding-left: 20px"></i>
  </div>
