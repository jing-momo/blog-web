
<div class="bgImg" style="overflow: auto;">
  <div class="loginImag">
    <nz-avatar [nzSize]="64" nzIcon="user" style=" position: absolute;top: -30px;left: 40%;"></nz-avatar>
    <div style="text-align: right">
      <i nz-icon nzType="close-circle" nzTheme="outline" style="margin-right: 0px;height: 20px;width: 20px;color: silver"></i>
    </div>
    <div style="text-align: center">
      <br/>
      <h4>Clown</h4>
      <p text-align="center">早上好  欢迎光临！</p>
    </div>
    <div style="padding-left: 50px">
      <div style="height: 50px;width: 250px;padding: 0px">
        <nz-input-group [nzSuffix]="suffixTemplateInfo" [nzPrefix]="prefixTemplateUser">
          <input  type="text" nz-input placeholder="Enter your username" />
        </nz-input-group>
        <ng-template #prefixTemplateUser><i nz-icon nzType="user"></i></ng-template>
        <ng-template #suffixTemplateInfo
        ><i nz-icon nz-tooltip nzTitle="Extra information" nzType="info-circle"></i
        ></ng-template>
      </div>
      <div style="height: 50px;width: 250px;padding: 0px">
        <nz-input-group [nzSuffix]="suffixTemplate" [nzPrefix]="prefixTemplatePassword" style="padding: 0px">
          <input
            [type]="passwordVisible ? 'text' : 'password'"
            nz-input
            placeholder="input password"
            [(ngModel)]="password"
          />
        </nz-input-group>
        <ng-template #prefixTemplatePassword><i nz-icon nzType="lock" nzTheme="outline"></i></ng-template>
        <ng-template #suffixTemplate>
          <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
        </ng-template>
      </div>
    </div>
<!--记住密码-->
    <div>
      <label nz-checkbox [(ngModel)]="checked" style="padding-left: 50px">记住密码</label>
      <span style="padding-left: 40px">忘记密码</span>
      <span style="color: #5cb85c;padding-left: 10px">立即注册</span>
    </div>
<!--    登录-->
    <br>
    <div style="text-align: center">
      <div style="border-radius: 20px;background-color: #5cb85c;height: 42px;width: 250px;padding-left: 50px;">
        <p style="color: #e5e5e5;font-size: larger;padding-left: 50px;line-height: 40px;">登录</p>
      </div>
    </div>

  </div>

</div>
