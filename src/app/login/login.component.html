<div class="bgImg" style="overflow: auto;">
  <div class="loginImag" *ngIf="login==true">
    <nz-avatar [nzSize]="64" nzIcon="user" style=" position: absolute;top: -30px;left: 40%;"
               [nzSrc]="picture"></nz-avatar>
    <div style="text-align: right">
      <i nz-icon nzType="close-circle" nzTheme="outline"
         style="margin-right: 0px;height: 20px;width: 20px;color: silver"></i>
    </div>
    <div style="text-align: center;margin-top: 20px">
      <!--      <span>Clown</span>-->
      <p text-align="center">早上好 欢迎光临！</p>
    </div>
    <div style="padding-left: 50px">
      <div style="height: 50px;width: 250px;padding: 0px">
        <nz-input-group [nzSuffix]="suffixTemplateInfo" [nzPrefix]="prefixTemplateUser">
          <input type="text" nz-input [(ngModel)]="loginusername" placeholder="请输入用户名" (click)="description=''"/>
        </nz-input-group>
        <ng-template #prefixTemplateUser><i nz-icon nzType="user"></i></ng-template>
        <ng-template #suffixTemplateInfo
        ><i nz-icon nz-tooltip nzTitle="Extra information" nzType="info-circle"></i
        ></ng-template>
      </div>
      <div style="height: 50px;width: 250px;padding: 0px">
        <nz-input-group [nzSuffix]="suffixTemplate" [nzPrefix]="prefixTemplatePassword" style="padding: 0px">
          <input
            (click)="description=''"
            [type]="passwordVisible ? 'text' : 'password'"
            nz-input
            placeholder="请输入密码 "
            [(ngModel)]="loginpassword"

          />
        </nz-input-group>
        <ng-template #prefixTemplatePassword><i nz-icon nzType="lock" nzTheme="outline"></i></ng-template>
        <ng-template #suffixTemplate>
          <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
             (click)="passwordVisible = !passwordVisible"></i>
        </ng-template>
      </div>
    </div>
    <!--记住密码-->
    <div>
      <label nz-checkbox [(ngModel)]="checked" style="padding-left: 50px">记住密码</label>
      <span style="padding-left: 40px">忘记密码</span>
      <a style="color: #5cb85c;padding-left: 10px" (click)="login=!login">立即注册</a>
    </div>
    <!--    登录-->
    <div style="text-align: center;margin-top: 20px">
      <p style="font-size: 5px;color: red">{{description}}</p>
      <div style="border-radius: 20px;background-color: #5cb85c;height: 42px;width: 250px;margin-left: 50px;">
        <p style="color: #e5e5e5;font-size: larger;line-height: 40px;" (click)="loginUsername()" routerLink="/homepages">登录</p>
      </div>
    </div>
    <div style="margin-top: 20px">
      <span style="padding-left: 50px">其他方式登录</span>
      <i nz-icon nzType="qq" nzTheme="outline" style="padding-left: 80px"></i>
      <i nz-icon nzType="wechat" nzTheme="outline" style="padding-left: 20px"></i>
      <i nz-icon nzType="weibo" nzTheme="outline" style="padding-left: 20px"></i>
    </div>
  </div>
  <!--  立即注册页面-->
  <div class="loginImag" *ngIf="login==false">
    <app-register (changeStatu)="acceptStatus($event)"></app-register>
  </div>
</div>
<!--登录后的界面-->
<div *ngIf="registercode==true">
<!--  路由  换界面-->
  <router-outlet></router-outlet>
</div>
